<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>카카오톡 변환기</title>
<style>
body { font-family: system-ui, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 20px; }
textarea { width: 100%; height: 200px; margin: 10px 0; padding: 10px; white-space: pre-wrap; }
button { margin: 5px 5px 5px 0; padding: 6px 12px; cursor: pointer; }
.tabs button { padding: 6px 12px; }
.options label { margin-right: 15px; }
.section { margin-top: 40px; }
.flex { display: flex; align-items: center; justify-content: space-between; }
#copyToast { position: fixed; top: 20px; right: 20px; background: #4caf50; color: #fff; padding: 5px 10px; border-radius: 4px; opacity: 0; transition: opacity 0.5s; }
</style>
</head>
<body>

<h1>카카오톡 변환기</h1>

<h2>원본 카카오톡 채팅</h2>
<div class="tabs">
  <button onclick="selectInput('download')">다운로드 데이터</button>
  <button onclick="selectInput('paste')">복붙 데이터</button>
</div>

<textarea id="downloadInput" placeholder="카카오톡 다운로드 데이터를 붙여넣으세요"></textarea>
<textarea id="pasteInput" placeholder="카카오톡 복붙 데이터를 붙여넣으세요" style="display:none;"></textarea>

<div class="section">
<h2>1. 카카오톡 → 노션</h2>

<div class="options">
<label><input type="checkbox" id="notionSpeaker" checked> 화자 표시</label>
<label><input type="checkbox" id="notionDate"> 날짜 표시</label>
<label><input type="checkbox" id="notionTime"> 시간 표시</label>
<label><input type="checkbox" id="notionDivider"> 화자 변경 시 구분선(---)</label>
<label><input type="checkbox" id="notionPaging"> 5000자 단위 페이지 나누기</label>
</div>

<div class="flex">
<div>
페이지: <select id="notionPage" onchange="updateNotionPage()" style="display:none;"></select>
<button onclick="copyText('notionOutput')">자동 복사</button>
<span id="notionLength"></span>자
</div>
</div>

<textarea id="notionOutput" placeholder="노션용 결과"></textarea>
</div>

<div class="section">
<h2>2. 카카오톡 → Roll20</h2>

<div class="options">
<label><input type="checkbox" id="roll20Date"> 날짜 표시 (/desc)</label>
<label><input type="checkbox" id="roll20Time"> 시간 표시</label>
</div>

<button onclick="copyText('roll20Output')">자동 복사</button>
<textarea id="roll20Output" placeholder="Roll20용 결과"></textarea>
</div>

<div id="copyToast">복사되었습니다</div>

<script>
let inputType = "download";

function selectInput(type) {
  inputType = type;
  document.getElementById("downloadInput").style.display = type === "download" ? "block" : "none";
  document.getElementById("pasteInput").style.display = type === "paste" ? "block" : "none";
  autoConvert();
}

// 입력값/체크박스 변경 시 자동 변환
document.getElementById("downloadInput").addEventListener("input", autoConvert);
document.getElementById("pasteInput").addEventListener("input", autoConvert);
["notionSpeaker","notionDate","notionTime","notionDivider","notionPaging"].forEach(id=>{
  document.getElementById(id).addEventListener("change", autoConvert);
});
["roll20Date","roll20Time"].forEach(id=>{
  document.getElementById(id).addEventListener("change", autoConvert);
});

function getInputText() {
  return inputType === "download"
    ? document.getElementById("downloadInput").value
    : document.getElementById("pasteInput").value;
}

/* 다운로드 데이터 파싱 */
function parseDownload(text) {
  const lines = text.split("\n");
  const messages = [];
  const regex = /^(\d{4}년 \d+월 \d+일) (오전|오후) (\d+:\d+), (.+?) : (.+)$/;

  let current = null;
  for (const line of lines) {
    const m = line.match(regex);
    if (m) {
      if (current) messages.push(current);
      let [, date, ampm, time, speaker, content] = m;
      if (content === "삭제된 메시지입니다.") content = "*삭제된 메시지입니다.*";
      current = { date, time:`${ampm} ${time}`, speaker, content };
    } else if (current) {
      current.content += "\n" + line;
    }
  }
  if (current) messages.push(current);
  return messages;
}

/* 복붙 데이터 파싱 */
function parsePaste(text) {
  const lines = text.split("\n");
  const messages = [];
  let currentDate = "";
  const dateRegex = /^\d{4}년.*요일$/;
  const msgRegex = /^\[(.+?)\] \[(.+?)\] (.+)$/;

  for (const line of lines) {
    if (dateRegex.test(line)) { currentDate = line.trim(); continue; }
    const m = line.match(msgRegex);
    if (m) {
      let [, speaker, time, content] = m;
      if (content === "삭제된 메시지입니다.") content = "*삭제된 메시지입니다.*";
      messages.push({date: currentDate, time, speaker, content});
    }
  }
  return messages;
}

function getMessages() {
  const text = getInputText();
  return inputType === "download" ? parseDownload(text) : parsePaste(text);
}

/* 노션 변환 */
let notionPages = [];
function convertToNotion() {
  const showSpeaker = notionSpeaker.checked;
  const showDate = notionDate.checked;
  const showTime = notionTime.checked;
  const divider = notionDivider.checked;
  const paging = notionPaging.checked;

  const messages = getMessages();
  let result = "";
  let prevSpeaker = null;
  let printedDate = "";

  for (const m of messages) {
    if (showDate && m.date !== printedDate) {
      result += `\n====== ${m.date} ======\n\n`;
      printedDate = m.date;
      prevSpeaker = null;
    }
    if (prevSpeaker && m.speaker !== prevSpeaker) result += divider ? "\n---\n" : "\n";

    const header = [];
    if (showSpeaker) header.push(m.speaker);
    if (showTime) header.push(m.time);
    if (header.length) result += header.join(" ") + "\n";

    result += m.content + "\n";
    prevSpeaker = m.speaker;
  }

  document.getElementById("notionLength").textContent = result.length;

  if (paging) {
    notionPages = [];
    const chunkSize = 5000;
    for (let i = 0; i < result.length; i += chunkSize) {
      notionPages.push(result.slice(i, i + chunkSize));
    }
    const pageSelect = document.getElementById("notionPage");
    pageSelect.innerHTML = "";
    notionPages.forEach((p,i)=>pageSelect.add(new Option(`${i+1}페이지`, i)));
    pageSelect.style.display = "inline-block";
    document.getElementById("notionOutput").value = notionPages[0];
  } else {
    notionPages = [];
    document.getElementById("notionPage").style.display = "none";
    document.getElementById("notionOutput").value = result;
  }
}

function updateNotionPage() {
  const idx = document.getElementById("notionPage").value;
  if (notionPages[idx]) document.getElementById("notionOutput").value = notionPages[idx];
}

/* Roll20 변환 */
function convertToRoll20() {
  const showDate = roll20Date.checked;
  const showTime = roll20Time.checked;
  const messages = getMessages();
  let result = "";
  let printedDate = "";

  for (const m of messages) {
    if (showDate && m.date !== printedDate) {
      result += `/desc ${m.date}\n`;
      printedDate = m.date;
    }
    let line = `/as "${m.speaker}" `;
    if (showTime) line += `[${m.time}] `;
    line += m.content.replace(/\n/g," ");
    result += line + "\n";
  }
  document.getElementById("roll20Output").value = result.trim();
}

/* 자동 복사 표시 */
function copyText(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
  const toast = document.getElementById("copyToast");
  toast.style.opacity = 1;
  setTimeout(()=>{toast.style.opacity=0;},1000);
}

/* 자동 변환 */
function autoConvert() {
  convertToNotion();
  convertToRoll20();
}

// 초기 자동 변환
autoConvert();
</script>

<div id="copyToast">복사되었습니다</div>
</body>
</html>
