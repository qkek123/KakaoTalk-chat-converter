<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>카카오톡 변환기</title>
<style>
body {
  font-family: system-ui, sans-serif;
  max-width: 900px;
  margin: 40px auto;
  padding: 0 20px;
}
textarea {
  width: 100%;
  height: 200px;
  margin: 10px 0;
  padding: 10px;
  white-space: pre-wrap;
}
button {
  margin: 5px 5px 5px 0;
  padding: 6px 12px;
  cursor: pointer;
}
.tabs button {
  padding: 6px 12px;
}
.options label {
  margin-right: 15px;
}
.section {
  margin-top: 40px;
}
</style>
</head>
<body>

<h1>카카오톡 변환기</h1>

<h2>원본 카카오톡 채팅</h2>

<div class="tabs">
  <button onclick="selectInput('download')">다운로드 데이터</button>
  <button onclick="selectInput('paste')">복붙 데이터</button>
</div>

<textarea id="downloadInput" placeholder="카카오톡 다운로드 데이터를 붙여넣으세요"></textarea>
<textarea id="pasteInput" placeholder="카카오톡 복붙 데이터를 붙여넣으세요" style="display:none;"></textarea>

<div class="section">
<h2>1. 카카오톡 → 노션</h2>

<div class="options">
<label><input type="checkbox" id="notionSpeaker" checked> 화자 표시</label>
<label><input type="checkbox" id="notionDate"> 날짜 표시</label>
<label><input type="checkbox" id="notionTime"> 시간 표시</label>
<label><input type="checkbox" id="notionDivider"> 화자 변경 시 구분선(---)</label>
</div>

<button onclick="convertToNotion()">변환</button>
<button onclick="copyText('notionOutput')">자동 복사</button>
<textarea id="notionOutput"></textarea>
</div>

<div class="section">
<h2>2. 카카오톡 → Roll20</h2>

<div class="options">
<label><input type="checkbox" id="roll20Date"> 날짜 표시 (/desc)</label>
<label><input type="checkbox" id="roll20Time"> 시간 표시</label>
</div>

<button onclick="convertToRoll20()">변환</button>
<button onclick="copyText('roll20Output')">자동 복사</button>
<textarea id="roll20Output"></textarea>
</div>

<script>
let inputType = "download";

function selectInput(type) {
  inputType = type;
  document.getElementById("downloadInput").style.display = type === "download" ? "block" : "none";
  document.getElementById("pasteInput").style.display = type === "paste" ? "block" : "none";
}

function getInputText() {
  return inputType === "download"
    ? document.getElementById("downloadInput").value
    : document.getElementById("pasteInput").value;
}

/* 다운로드 데이터 파싱 (신 형식) */
function parseDownload(text) {
  const lines = text.split("\n");
  const messages = [];
  const regex = /^(\d{4}년 \d+월 \d+일) (오전|오후) (\d+:\d+), (.+?) : (.+)$/;

  for (const line of lines) {
    const m = line.match(regex);
    if (!m) continue;

    let [, date, ampm, time, speaker, content] = m;
    if (content === "삭제된 메시지입니다.") {
      content = "*삭제된 메시지입니다.*";
    }

    messages.push({
      date,
      time: `${ampm} ${time}`,
      speaker,
      content
    });
  }
  return messages;
}

/* 복붙 데이터 파싱 */
function parsePaste(text) {
  const lines = text.split("\n");
  const messages = [];
  let currentDate = "";

  const dateRegex = /^\d{4}년.*요일$/;
  const msgRegex = /^\[(.+?)\] \[(.+?)\] (.+)$/;

  for (const line of lines) {
    if (dateRegex.test(line)) {
      currentDate = line.trim();
      continue;
    }

    const m = line.match(msgRegex);
    if (!m) continue;

    let [, speaker, time, content] = m;
    if (content === "삭제된 메시지입니다.") {
      content = "*삭제된 메시지입니다.*";
    }

    messages.push({
      date: currentDate,
      time,
      speaker,
      content
    });
  }
  return messages;
}

function getMessages() {
  const text = getInputText();
  return inputType === "download" ? parseDownload(text) : parsePaste(text);
}

/* 노션 변환 */
function convertToNotion() {
  const showSpeaker = notionSpeaker.checked;
  const showDate = notionDate.checked;
  const showTime = notionTime.checked;
  const divider = notionDivider.checked;

  const messages = getMessages();
  let result = "";
  let prevSpeaker = null;
  let printedDate = "";

  for (const m of messages) {
    if (showDate && m.date !== printedDate) {
      result += `\n====== ${m.date} ======\n\n`;
      printedDate = m.date;
      prevSpeaker = null;
    }

    if (prevSpeaker && m.speaker !== prevSpeaker) {
      result += divider ? "\n---\n" : "\n";
    }

    const header = [];
    if (showSpeaker) header.push(m.speaker);
    if (showTime) header.push(m.time);

    if (header.length) result += header.join(" ") + "\n";
    result += m.content + "\n";

    prevSpeaker = m.speaker;
  }

  notionOutput.value = result.trim();
}

/* Roll20 변환 */
function convertToRoll20() {
  const showDate = roll20Date.checked;
  const showTime = roll20Time.checked;

  const messages = getMessages();
  let result = "";
  let printedDate = "";

  for (const m of messages) {
    if (showDate && m.date !== printedDate) {
      result += `/desc ${m.date}\n`;
      printedDate = m.date;
    }

    let line = `/as "${m.speaker}" `;
    if (showTime) line += `[${m.time}] `;
    line += m.content.replace(/\n/g, " ");
    result += line + "\n";
  }

  roll20Output.value = result.trim();
}

function copyText(id) {
  const el = document.getElementById(id);
  el.select();
  document.execCommand("copy");
  alert("복사되었습니다.");
}
</script>

</body>
</html>
