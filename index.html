<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카카오톡 변환기</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    .options {
      margin: 10px 0;
    }
    .options label {
      margin-right: 15px;
    }
    .tabs button, button {
      padding: 6px 12px;
      margin-right: 5px;
      cursor: pointer;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>카카오톡 변환기</h1>

<h2>원본 카카오톡 채팅</h2>

<div class="tabs">
  <button onclick="selectInputType('download')">다운로드 데이터</button>
  <button onclick="selectInputType('paste')">복붙 데이터</button>
</div>

<textarea id="downloadInput" placeholder="다운로드한 카카오톡 채팅을 붙여넣으세요"></textarea>
<textarea id="pasteInput" placeholder="복붙한 카카오톡 채팅을 붙여넣으세요" style="display:none;"></textarea>

<div class="section">
  <h2>1. 카카오톡 → 노션</h2>

  <div class="options">
    <label><input type="checkbox" id="notionSpeaker" checked> 화자 표시</label>
    <label><input type="checkbox" id="notionDate"> 날짜 표시</label>
    <label><input type="checkbox" id="notionTime"> 시간 표시</label>
  </div>

  <button onclick="convertToNotion()">변환</button>
  <button onclick="copyText('notionOutput')">결과 복사</button>
  <textarea id="notionOutput" placeholder="노션용 결과"></textarea>
</div>

<div class="section">
  <h2>2. 카카오톡 → Roll20</h2>

  <div class="options">
    <label><input type="checkbox" id="roll20Date"> 날짜 표시 (/desc)</label>
    <label><input type="checkbox" id="roll20Time"> 시간 표시</label>
  </div>

  <button onclick="convertToRoll20()">변환</button>
  <button onclick="copyText('roll20Output')">결과 복사</button>
  <textarea id="roll20Output" placeholder="Roll20용 결과"></textarea>
</div>

<script>
let inputType = "download";

function selectInputType(type) {
  inputType = type;
  document.getElementById("downloadInput").style.display =
    type === "download" ? "block" : "none";
  document.getElementById("pasteInput").style.display =
    type === "paste" ? "block" : "none";
}

function getInputText() {
  return inputType === "download"
    ? document.getElementById("downloadInput").value
    : document.getElementById("pasteInput").value;
}

/* 삭제된 메시지 처리 */
function formatDeletedMessage(content) {
  const trimmed = content.trim();
  if (trimmed === "삭제된 메시지입니다.") {
    return `*${trimmed}*`;
  }
  return content;
}

/* 다운로드 데이터 파싱 */
function parseDownloadedKakao(text) {
  const lines = text.split("\n");
  const messages = [];
  let currentDate = "";
  let current = null;

  const dateRegex = /^-+\s*(.+?)\s*-+$/;
  const msgRegex = /^\[(.+?)\]\s+\[(.+?)\]\s+(.*)$/;

  for (const line of lines) {
    const dateMatch = line.match(dateRegex);
    if (dateMatch) {
      currentDate = dateMatch[1];
      continue;
    }

    const msgMatch = line.match(msgRegex);
    if (msgMatch) {
      if (current) messages.push(current);
      current = {
        date: currentDate,
        speaker: msgMatch[1],
        time: msgMatch[2],
        content: msgMatch[3]
      };
    } else if (current) {
      current.content += "\n" + line;
    }
  }

  if (current) messages.push(current);
  return messages;
}

/* 복붙 데이터 파싱 */
function parsePastedKakao(text) {
  const lines = text.split("\n");
  const messages = [];
  let currentDate = "";
  let current = null;

  const dateRegex = /^\d{4}년\s+\d+월\s+\d+일\s+.+$/;
  const msgRegex = /^\[(.+?)\]\s+\[(.+?)\]\s+(.*)$/;

  for (const line of lines) {
    if (dateRegex.test(line)) {
      currentDate = line.trim();
      continue;
    }

    const msgMatch = line.match(msgRegex);
    if (msgMatch) {
      if (current) messages.push(current);
      current = {
        date: currentDate,
        speaker: msgMatch[1],
        time: msgMatch[2],
        content: msgMatch[3]
      };
    } else if (current && line.trim() !== "") {
      current.content += "\n" + line;
    }
  }

  if (current) messages.push(current);
  return messages;
}

function getMessages() {
  const text = getInputText();
  return inputType === "download"
    ? parseDownloadedKakao(text)
    : parsePastedKakao(text);
}

/* 노션 변환 */
function convertToNotion() {
  const showSpeaker = document.getElementById("notionSpeaker").checked;
  const showDate = document.getElementById("notionDate").checked;
  const showTime = document.getElementById("notionTime").checked;

  const messages = getMessages();
  let result = "";
  let prevSpeaker = null;
  let printedDate = "";

  for (const msg of messages) {
    if (showDate && msg.date && msg.date !== printedDate) {
      result += `\n====== ${msg.date} ======\n\n`;
      printedDate = msg.date;
      prevSpeaker = null;
    }

    if (msg.speaker !== prevSpeaker && result !== "") {
      result += "\n";
    }

    const header = [];
    if (showSpeaker) header.push(msg.speaker);
    if (showTime) header.push(msg.time);

    if (header.length > 0) {
      result += header.join(" ") + "\n";
    }

    result += formatDeletedMessage(msg.content) + "\n";
    prevSpeaker = msg.speaker;
  }

  document.getElementById("notionOutput").value = result.trim();
}

/* Roll20 변환 */
function convertToRoll20() {
  const showDate = document.getElementById("roll20Date").checked;
  const showTime = document.getElementById("roll20Time").checked;

  const messages = getMessages();
  let result = "";
  let printedDate = "";

  for (const msg of messages) {
    if (showDate && msg.date && msg.date !== printedDate) {
      result += `/desc ${msg.date}\n`;
      printedDate = msg.date;
    }

    let line = `/as "${msg.speaker}" `;
    if (showTime) {
      line += `[${msg.time}] `;
    }

    line += formatDeletedMessage(msg.content).replace(/\n/g, " ");
    result += line + "\n";
  }

  document.getElementById("roll20Output").value = result.trim();
}

/* 자동 복사 */
function copyText(id) {
  const textarea = document.getElementById(id);
  textarea.select();
  document.execCommand("copy");
  alert("복사되었습니다!");
}
</script>

</body>
</html>
